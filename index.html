<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap-datetimepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/script.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="assets/javascript/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime Is Train Time!</h1>
            <h2 class="text-center">Choo Choo, Chee Chee</h2>
        </div>

        <div class="row">

            <!-- Current Train Schedule -->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Current Train Schedule</h2>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped" id="train-schedule">
                            <thead>
                                <tr>
                                    <th class="tablehead" scope="col">Train Name</th>
                                    <th class="tablehead" scope="col">Destination</th>
                                    <!-- <th class="tablehead" scope="col">First Train Start Time</th> -->
                                    <th class="tablehead" scope="col">Frequency (min)</th>
                                    <th class="tablehead" scope="col">Next Arrival</th>
                                    <th class="tablehead" scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>


        <!-- Add Train Panel-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Add Train</h2>
                    </div>
                    <div class="panel-body">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group">
                                <label for="name-input">Train Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination:</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="time-input">First Train Time (HH:MM AM/PM):</label>
                                <input class="form-control" id="time-input" type="text">
                                <!-- <input data-format="dd/MM/yyyy hh:mm:ss" type="text"></input>
                                <span class="add-on">
                                  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                                  </i>
                                </span>
                              </div>
                            </div>
                            <script type="text/javascript">
                              $(function() {
                                $('#datetimepicker1').datetimepicker({
                                  language: 'pt-BR'
                                });
                              });
                            </script> -->
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min):</label>
                                <input class="form-control" id="frequency-input" type="number">
                            </div>
                            <button class="btn btn-success" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>
</body>

</html>
